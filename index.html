<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Corvus Communication Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #333;
      color: #fff;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
    }
    .counter {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Corvus Communication Agency</div>
    <p>Specializing in Web Development, SEO, and Digital Marketing</p>
    <div id="timer" class="counter"></div>
  </div>
  
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date().getTime() + 7 * 24 * 60 * 60 * 1000;

    // Update the countdown every 1 second
    var x = setInterval(function() {

      // Get the current date and time
      var now = new Date().getTime();

      // Find the remaining time
      var remaining = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((remaining % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (remaining < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "WE ARE LIVE NOW!";
      }
    }, 1000);
  </script>
</body>
</html>

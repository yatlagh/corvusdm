<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corvus Communication Agency - Coming Soon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS Styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .coming-soon {
            text-align: center;
            padding: 100px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #f39c12; /* Your brand color */
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        #countdown {
            font-size: 24px;
            margin-top: 30px;
            color: #f39c12; /* Your brand color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 coming-soon">
                <div class="logo">Corvus Communication Agency</div>
                <p>Welcome to Corvus Communication Agency! We are working hard to bring you an amazing website. Stay tuned for exciting updates and content.</p>
                <div id="countdown"></div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (7 days from now)
        const countDownDate = new Date().getTime() + 7 * 24 * 60 * 60 * 1000;

        // Update the countdown every second
        const countdown = document.getElementById('countdown');
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance < 0) {
                clearInterval(x);
                countdown.innerHTML = "Website is live!";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    </script>
</body>
</html>
